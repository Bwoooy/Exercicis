<!doctype html>

<html lang="en">

	<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Selectors</title>

    <!--CSS-->

    <style>

	    .row{
	    	height:500px;
	    	}

	    #rojo{
	    	background-color:red;
	   	 	}

	    .blue{
	    	background-color:blue;
	    	}

	    .buttons{
	    	justify-content:center;
	    	padding-left:7%;
	    	padding-top:7%;
	    	}</style>

	<<!--JS-->

	<script>
		
		$(document).ready(function(){
	    	$("#boto1").click(function(){
	        	$("#rojo").remove();
	    	});
		});

	</script>

	<script>

		$(document).ready(function(){
	    	$("#boto2").click(function(){
	        	$(".blue").empty();
	    	});
		});

	</script>

	<script>

		$(document).ready(function(){
	    	$("#boto3").click(function(){
	        	$(".col-4").remove();
	        	$("#boto3").hide()
	    	});
		});

	</script>

	</head>


  <body>

	<div class="container">
		<div class="row">
			<div class="col-4 blue"></div>
			<div id="rojo" class="col-4"></div>
			<div class="col-4 blue"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-4 buttons">
			<button id="boto1" type="button" class="btn btn-primary">Red</button>
			<button id="boto2" type="button" class="btn btn-primary">Blue</button>
			<button id="boto3" type="button" class="btn btn-primary">Destroy</button>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

  </body>

</html>
